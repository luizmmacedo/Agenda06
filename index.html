<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG05 - JFK Pacotes Turísticos</title>
    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 class="JFK"><strong>JFK VIAGENS</strong></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#pacotes">Pacotes</a></li>
                    <li class="nav-item"><a class="nav-link" href="pct.html">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

      <!-- Banner Rotativo (Carousel) -->
      <section id="banner">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="img/c1.jpg" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="img/c2.jpg" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="img/c3.jpg" alt="Banner 2">
            </div>
        </div>
    </section>

    <!-- Grid de Pacotes Turísticos -->
    <section id="pacotes" class="container my-4">
        <h1 class="pct text-center"><strong>Pacotes Turísticos</strong></h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <a href="pct.html">
                        <img src="img/pct1.jpg" class="card-img-top" alt="Pacote 1">
                    </a>
                    <div class="card-body text-center">
                        <a href="pct.html" class="btn btn-success">Detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <a href="pct.html">
                        <img src="img/pct2.jpg" class="card-img-top" alt="Pacote 2">
                    </a>
                    <div class="card-body text-center">
                        <a href="pct.html" class="btn btn-success">Detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <a href="pct.html">
                        <img src="img/pct3.jpg" class="card-img-top" alt="Pacote 3">
                    </a>
                    <div class="card-body text-center">
                        <a href="pct.html" class="btn btn-success">Detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 JFK Pacotes Turísticos</p>
    </footer>

    <!-- Adicionando jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentIndex = 0;
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;
    
            function showNextItem() {
                items[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % totalItems;
                items[currentIndex].classList.add('active');
            }
    
            // Troca a cada 5 segundos
            setInterval(showNextItem, 5000);
        });
    </script>
</body>
</html>
